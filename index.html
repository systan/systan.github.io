<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>シス単Plus</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet" type="text/css" href="./common.css">
<script>
$(function(){
  var startnum = 1;
  var endnum = 100;
  $.getJSON("./systandata.json", function(data){
    for(var i in data){
      $('#base').append("<div class='div-horizontal'><div class='mask' id='cardnum" + data[i].num +"'><ul class=\"list\"><li class=\"en\">" + data[i].en + "</li><li class=\"jp\">" + data[i].jp + "</li></ul></div></div>");
      /*
      $('#cardnum' + 1).scrollLeft($.cookie('cookie' + 1));
      $('div').scroll(function(){
        $.cookie('cookie' + 1, $('#cardnum' + 1).scrollLeft());
        $('#out').text('scrollLeft:' + $.cookie('cookie' + 1) + $('#cardnum' + 1).scrollLeft());
      });*/
    };
    for(var i=1; i<10; i++;){
      $('#cardnum' + i).scrollLeft($.cookie('cookie' + i));
      $('div').scroll(function(){
        $.cookie('cookie' + i, $('#cardnum' + i).scrollLeft());
        $('#out').text('scrollLeft:' + $.cookie('cookie' + i) + $('#cardnum' + i).scrollLeft());
      });
    };
  });
});
</script>
</head>
<body>
<div class="div-horizontal">
  <div class="mask">
    <ul class="list">
      <li class="en" id="out">シス単Plus (開発中 v0.1.9)</li>
      <li class="jp">不具合など、27HR山内瑞城まで。</li>
    </ul>
  </div>
</div>
<div id="base"></div>
</body>
</html>
