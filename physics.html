<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>物理期末範囲</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet" type="text/css" href="./common.css">
<script>
$(function(){
  $.getJSON("./physicsdata.json", function(data){
    for(var i in data){
      var txt = "<div class='div-horizontal'><div class='mask' id='num" + i + "'><ul class='list'><li class='en'>" + data[i].left + "</li><li class='jp'>" + data[i].right + "</li></ul></div></div>";
      $('#base').append(txt);
    };
  });
  for(var i=1; i<=10; i++){
    $('#num'+i).scrollLeft($.cookie('cookie'+i));
  }
  $('div').scroll(function(){
    for(var i=1; i<=10; i++){
      $.cookie('cookie'+i, $('#num'+i).scrollLeft());
    }
    $('#out').text('あげえええあああ');
  });
});
</script>
</head>
<body id="base">
<div id='out'></div>
</body>
</html>
